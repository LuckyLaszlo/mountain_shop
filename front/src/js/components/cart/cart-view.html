<div class="full-height">
  <div class="container-fluid animated fadeIn pt-5">
    <div class="row pt-5 white-text stylish-color">
      <div class="container">
        <div class="d-flex justify-content-start align-items-center pb-4">
          <h2 class="h2-responsive">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping Cart</h2>
        </div>
      </div>
    </div>
    <div class="container pt-3 pb-3">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-group">
            <li ng-if="!cartEmpty" ng-repeat="cart in carts" class="list-group-item d-flex flex-row justify-content-start align-items-center p-1">
              <div class="cart-display">
                <img class="img-fluid" ng-src="src/img/products/{{cart.type}}/{{cart.image}}.jpg" alt="product image">
              </div>
              <div class="row container-fluid">
                <div class="col-12 col-md-4">
                  <p>{{cart.brand}}
                    <br>{{cart.name}}</p>
                </div>
                <div class="col-md-4">
                  <p>Color: {{cart.color}}
                    <br>Size: {{cart.size}}</p>
                </div>
                <div class="col-md-2">
                  <p>one: {{'$' + cart.price}}
                    <br>all: {{'$' + (cart.price * cart.quantity)}}</p>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <a ng-click="plus(cart)">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </a>
                  <p class="mx-2">{{cart.quantity}}</p>
                  <a ng-click="minus(cart)">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                  </a>
                  <a ng-click="delFromCart(cart)" class="red-text ml-4">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </li>
            <li ng-if="cartEmpty" class="list-group-item flex-center"><p>Cart is Empty !</p></li>
          </ul>
        </div>
        <div class="col-md-4 mt-2">
          <h4 class="h4-responsive">Total:</h4>
          <h2 class="h2-responsive">{{cartTotal}}</h2>
          <button class="btn btn-danger">Checkout</button>
          <button class="btn btn-warning" ng-click="resetCart()">Reset Cart</button>
          <button class="btn btn-default" ng-click="goBack()">Go Back Shopping</button>
        </div>
      </div>
    </div>
  </div>
</div>
